    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --motion-ease: cubic-bezier(0.33, 1, 0.68, 1);
            --motion-duration: 250ms;
        }
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: hidden;
            overscroll-behavior-y: none;
        }
        input, select, textarea {
            font-size: 16px !important; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .tab-pill-active {
            transition: transform var(--motion-duration) var(--motion-ease), width var(--motion-duration) var(--motion-ease);
            will-change: transform, width;
        }
        
        .premium-content-fade {
            animation: premiumEnter var(--motion-duration) var(--motion-ease) forwards;
        }
        
        @keyframes premiumEnter {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .active-pill-shadow {
            box-shadow: 0 4px 12px -2px rgba(79, 70, 229, 0.12);
        }

        .glass-tab {
            background: rgba(241, 245, 249, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
